<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #captcha-container {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #captcha-image {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        #captcha-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <img id="captcha-image" src="" alt="Captcha Image">
        <p id="captcha-text"></p>
        <p id="error-message"></p>
        <div id="spinner" style="display: none;"><i class="fa fa-spinner fa-spin"></i></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.4/tesseract.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.min.js"></script>

    <script>
        const urlParam = new URLSearchParams(window.location.search);
        const captchaUrl = urlParam.get('url') || 'https://raw.githubusercontent.com/tesseract-ocr/tesseract/master/doc/fontconfig/eng.traineddata.png';
        const spinner = $('#spinner');

        function solveCaptcha() {
            spinner.show();
            $('#captcha-text').text('');
            $('#captcha-image').attr('src', captchaUrl);
            Tesseract.recognize(
                $('#captcha-image')[0],
                'eng',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                spinner.hide();
                $('#captcha-text').text(text);
            }).catch(() => {
                spinner.hide();
                $('#error-message').text('Failed to solve captcha');
            });
        }

        $(document).ready(() => {
            solveCaptcha();
            setInterval(solveCaptcha, 15000); // Solve captcha every 15 seconds
        });
    </script>
</body>
</html>
