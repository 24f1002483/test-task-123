<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #captcha {
            margin: 20px auto;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <input id="url" type="url" placeholder="Enter image URL (or leave blank for sample image)">
    <button id="solve">Solve</button>
    <div id="captcha">
        <img id="captcha-image" src="https://chart.googleapis.com/chart?chs=300x200&cht=qr&choe=UTF-8&chl=Hello%20World" alt="Captcha Image">
    </div>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        const url = new URL(window.location.href);
        let captchaUrl = url.searchParams.get('url') || 'https://chart.googleapis.com/chart?chs=300x200&cht=qr&choe=UTF-8&chl=Hello%20World';
        document.getElementById('captcha-image').src = captchaUrl;

        document.getElementById('solve').addEventListener('click', solveCaptcha);

        function solveCaptcha() {
            const ocrUrl = 'https://westus.talk.to/api/v1/ocr';
            fetch(ocrUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'image_url': captchaUrl,
                    'lang': 'eng'
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                const errorDiv = document.getElementById('error');
                if (data.status === 'success') {
                    resultDiv.textContent = data.text;
                    errorDiv.textContent = '';
                } else {
                    errorDiv.textContent = 'Error: ' + data.message;
                    resultDiv.textContent = '';
                }
            })
            .catch(error => {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error: ' + error.message;
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = '';
            });
        }

        const timer = setInterval(() => {
            const resultDiv = document.getElementById('result');
            if (resultDiv.textContent !== '') {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
