<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #captcha-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #captcha-text {
            font-size: 24px;
            font-weight: bold;
            color: #00698f;
        }

        #error-message {
            color: #ff0000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <img id="captcha-image" src="" alt="Captcha Image">
        <p id="captcha-text"></p>
        <p id="error-message"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let captchaUrl = urlParams.get('url');
        if (!captchaUrl) {
            captchaUrl = 'https://picsum.photos/200/300';
        }

        function loadCaptchaImage() {
            const captchaImage = document.getElementById('captcha-image');
            captchaImage.src = captchaUrl;
        }

        function solveCaptcha() {
            const captchaImage = document.getElementById('captcha-image');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = captchaImage.width;
            const height = captchaImage.height;
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(captchaImage, 0, 0, width, height);
            const dataURL = canvas.toDataURL();
            const mockSolver = {
                solve: () => {
                    // Simple mock solver, replace with actual OCR library
                    const text = 'Mock Captcha Text';
                    return text;
                }
            };
            const text = mockSolver.solve();
            const captchaText = document.getElementById('captcha-text');
            captchaText.textContent = text;
        }

        function checkCaptcha() {
            const captchaImage = document.getElementById('captcha-image');
            if (captchaImage.complete) {
                solveCaptcha();
                setTimeout(() => {
                    const captchaText = document.getElementById('captcha-text');
                    if (captchaText.textContent === '') {
                        const errorMessage = document.getElementById('error-message');
                        errorMessage.textContent = 'Failed to solve captcha';
                    }
                }, 15000);
            } else {
                setTimeout(checkCaptcha, 1000);
            }
        }

        loadCaptchaImage();
        checkCaptcha();
    </script>
</body>
</html>
