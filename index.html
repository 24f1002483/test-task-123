<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #captcha {
            margin: 20px;
        }
        #text {
            font-size: 24px;
            font-weight: bold;
            color: #008000;
        }
        #error {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>CAPTCHA Solver</h1>
    <input id="url" type="url" placeholder="Enter CAPTCHA image URL">
    <button id="solve-btn">Solve CAPTCHA</button>
    <div id="captcha"></div>
    <div id="text"></div>
    <div id="error"></div>

    <script>
        const urlInput = document.getElementById('url');
        const solveBtn = document.getElementById('solve-btn');
        const captchaDiv = document.getElementById('captcha');
        const textDiv = document.getElementById('text');
        const errorDiv = document.getElementById('error');

        let captchaUrl = urlInput.value;

        if (!captchaUrl) {
            captchaUrl = 'https://example.com/sample-captcha.png'; // default URL
        }

        const img = document.createElement('img');
        img.crossOrigin = 'anonymous';
        img.src = captchaUrl;
        captchaDiv.appendChild(img);

        solveBtn.addEventListener('click', solveCaptcha);

        function solveCaptcha() {
            captchaUrl = urlInput.value;

            if (!captchaUrl) {
                errorDiv.textContent = 'Please enter a valid CAPTCHA image URL';
                return;
            }

            const solver = new CaptchaSolver();
            solver.solve(captchaUrl)
                .then((text) => {
                    textDiv.textContent = `Recognized text: ${text}`;
                })
                .catch((err) => {
                    errorDiv.textContent = `Error: ${err}`;
                });
        }

        class CaptchaSolver {
            async solve(url) {
                // Mock OCR solver (replace with actual OCR library)
                await new Promise((resolve) => setTimeout(resolve, 15000)); // simulate 15 seconds delay
                return 'Mocked CAPTCHA text';
            }
        }
    </script>
</body>
</html>
