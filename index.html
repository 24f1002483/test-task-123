<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        
        #captcha-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #captcha-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        #captcha-text {
            font-size: 24px;
            font-weight: bold;
            color: #00698f;
        }
        
        #loading {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <img id="captcha-image" src=""
             width="500" height="200">
        <p id="captcha-text"></p>
        <p id="loading">Loading...</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let captchaUrl = urlParams.get('url') || 'https://picsum.photos/seed/picsum/500/200';
        
        fetch(captchaUrl)
            .then(response => response.blob())
            .then(blob => {
                const captchaImage = document.getElementById('captcha-image');
                const reader = new FileReader();
                reader.onload = () => {
                    captchaImage.src = reader.result;
                };
                reader.readAsDataURL(blob);
            })
            .catch(error => console.error('Error loading captcha image:', error));
        
        const mockSolver = (image) => {
            return new Promise((resolve) => {
                setTimeout(() => resolve('Mocked captcha text'), 15000);
            });
        };
        
        const ocrSolver = async (image) => {
            // Replace with actual OCR library integration
            return mockSolver(image);
        };
        
        const solveCaptcha = async () => {
            const captchaImage = document.getElementById('captcha-image');
            const text = await ocrSolver(captchaImage.src);
            document.getElementById('captcha-text').innerText = text;
            document.getElementById('loading').style.display = 'none';
        };
        
        solveCaptcha();
    </script>
</body>
</html>
